<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>두산아파트 관리 시스템</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center; /* 전체 글자 중앙 정렬 */
        }
        .container {
            background: #fff;
            padding: 40px 32px;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.09);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            min-width: 320px;
            max-width: 400px;
            width: 90vw;
        }
        h1 {
            color: #1976d2;
            font-size: 2.1rem;
            margin-bottom: 8px;
            letter-spacing: -1px;
            text-align: center; /* 제목 중앙 정렬 */
        }
        .button-row {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .main-btn {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.08rem;
            font-weight: 600;
            color: #fff;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.09);
            transition: background 0.2s, transform 0.15s;
            text-align: center;
            word-break: keep-all;
            line-height: 1.3;
        }

        /* 모금현황 버튼 - 기존 파란색 유지 */
        .main-btn.fund-btn {
            background: linear-gradient(135deg, #1976d2 60%, #42a5f5 100%);
        }
        .main-btn.fund-btn:hover,
        .main-btn.fund-btn:focus {
            background: linear-gradient(135deg, #1565c0 60%, #1976d2 100%);
            transform: translateY(-2px) scale(1.04);
            outline: none;
        }

        /* 동의서 제출 현황 버튼 - 초록색 테마로 변경 */
        .main-btn.consent-btn {
            background: linear-gradient(135deg, #2E7D32 60%, #4CAF50 100%);
        }
        .main-btn.consent-btn:hover,
        .main-btn.consent-btn:focus {
            background: linear-gradient(135deg, #1B5E20 60%, #2E7D32 100%);
            transform: translateY(-2px) scale(1.04);
            outline: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px 8px;
                min-width: unset;
                max-width: 98vw;
                gap: 18px;
            }
            h1 {
                font-size: 1.3rem;
            }
            .button-row {
                gap: 14px;
            }
            .main-btn {
                width: 90px;
                height: 90px;
                font-size: 0.95rem;
                border-radius: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>두산아파트 재개발 현황</h1>
    <div class="button-row">
        <a href="fund/index.html" class="main-btn fund-btn">모금현황</a>
        <a href="consent/index.html" class="main-btn consent-btn">동의서<br>제출 현황</a>
    </div>
</div>
</body>
</html>
