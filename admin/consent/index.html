<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>금호두산아파트 동의서 참여 현황</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <button id="logoutBtn">로그아웃</button>
    <button id="menuBtn">메뉴로</button>
    <div id="fund">
        <section id="donate" class="form-section">
            <h2>동의서 등록</h2>
            <div class="form-area">
                <select id="dong">
                    <option value="">동 선택</option>
                    <option value="101">101동</option>
                    <option value="102">102동</option>
                    <option value="103">103동</option>
                    <option value="104">104동</option>
                    <option value="105">105동</option>
                    <option value="106">106동</option>
                    <option value="107">107동</option>
                    <option value="108">108동</option>
                    <option value="109">109동</option>
                    <option value="110">110동</option>
                    <option value="111">111동</option>
                    <option value="112">112동</option>
                    <option value="113">113동</option>
                    <option value="114">114동</option>
                    <option value="115">115동</option>
                    <option value="116">116동</option>
                </select>
                <input id="ho" type="text" placeholder="호수 (예: 1404호)">
                <input id="phone" type="tel" placeholder="휴대폰번호 (예: 010-1234-5678)">
                <select id="status">
                    <option value="">상태 선택</option>
                    <option value="확인">예비안전진단 동의서 확인 완료</option>
                    <option value="참여">예비안전진단 동의서 제출 의사 있음</option>
                    <option value="완료">예비안전진단 동의서 제출 완료</option>
                    <option value="취소">의사표현 취소</option>
                </select>
                <button onclick="register()">등록</button>
            </div>
        </section>

        <section class="progress-section">
            <div class="progress-bar-bg">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div id="countText" class="count-text"></div>
            <div id="countText2" class="count-text"></div>
        </section>

        <section class="apt-area-section">
            <h2>동의서 제출 현황</h2>
            <div id="aptArea" class="apt-area"></div>
        </section>
    </div>
</main>

<footer>
    <p>© 2025 금호두산아파트 추진위원회</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>
</body>
</html>
